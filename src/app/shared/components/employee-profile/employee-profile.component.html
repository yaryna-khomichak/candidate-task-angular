<div *ngIf="data.employee as employee" class="employee-profile">
  <div class="employee-profile__header">
    <h3 class="employee-profile__title">Profile</h3>
    <a
      mat-icon-button
      mat-dialog-close
      class="employee-profile__edit-button"
      [routerLink]="['/employee-managment/edit', employee.id]"
    >
      <mat-icon>drive_file_rename_outline</mat-icon>
    </a>
    <button mat-icon-button mat-dialog-close>
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div class="employee-profile__content">
    <img
      class="employee-profile__photo"
      alt=""
      [src]="employee.photo"
      loading="lazy"
    />
    <h3 class="employee-profile__name">
      {{ employee.name }}
    </h3>
    <ul>
      <li class="employee-profile__role">
        <mat-icon>work_outline</mat-icon>
        <span>
          {{ employee.role }}
        </span>
      </li>
      <li class="employee-profile__joiningDate">
        <mat-icon>calendar_today</mat-icon>
        <span>
          {{ employee.joiningDate | date: 'dd/MM/yyyy' }}
        </span>
      </li>
      <li class="employee-profile__status">
        <mat-icon>check_circle_outline</mat-icon>
        <span>
          {{ employee.status }}
        </span>
      </li>
      <li class="employee-profile__email">
        <mat-icon> mail_outline</mat-icon>
        <a href="mailto:{{ employee.email }}">
          {{ employee.email }}
        </a>
      </li>
    </ul>
  </div>
</div>
